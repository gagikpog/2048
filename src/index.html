<body>
    <header>
        <div class="logo">
            <span class="logo-item item-2">2</span>

            <span class="logo-item item-8">8</span>

            <div class="item-wrapper"></div>

            <svg width="20" height="20" viewBox="0 0 20 20" fill="#fff" id="newGame">

                <path d="M15.65 4.35A8 8 0 1 0 17.4 13h-2.22a6 6 0 1 1-1-7.22L11 9h7V2z"/>

</html>
