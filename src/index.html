<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2048 game</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <script><%= htmlWebpackPlugin.options.inline %></script>
</head>

<body>
    <header>
        <div class="logo">
            <span class="logo-item item-2">2</span>
            <span class="logo-item item-0">0</span>
            <span class="logo-item item-4">4</span>
            <span class="logo-item item-8">8</span>
        </div>

        <div class="header-center">
        </div>

        <div class="header-right">
           <span class="score">
                score: <span id="score"></span>
            </span>
            <span class="high-score">
                high score: <span id="highScore"></span>
            </span>
        </div>
    </header>
    <main>
        <div class="game" id="game">
            <div class="item-wrapper"></div>
            <div class="item-wrapper"></div>
            <div class="item-wrapper"></div>
            <div class="item-wrapper"></div>

            <div class="item-wrapper"></div>
            <div class="item-wrapper"></div>
            <div class="item-wrapper"></div>
            <div class="item-wrapper"></div>

            <div class="item-wrapper"></div>
            <div class="item-wrapper"></div>
            <div class="item-wrapper"></div>
            <div class="item-wrapper"></div>

            <div class="item-wrapper"></div>
            <div class="item-wrapper"></div>
            <div class="item-wrapper"></div>
            <div class="item-wrapper"></div>
        </div>
    </main>
    <footer>
        <svg id="backButton" class="back-button" fill="#fff" height="32px" width="32px" viewBox="0 0 26.676 26.676" >
            <path d="M26.105,21.891c-0.229,0-0.439-0.131-0.529-0.346l0,0c-0.066-0.156-1.716-3.857-7.885-4.59 c-1.285-0.156-2.824-0.236-4.693-0.25v4.613c0,0.213-0.115,0.406-0.304,0.508c-0.188,0.098-0.413,0.084-0.588-0.033L0.254,13.815 C0.094,13.708,0,13.528,0,13.339c0-0.191,0.094-0.365,0.254-0.477l11.857-7.979c0.175-0.121,0.398-0.129,0.588-0.029 c0.19,0.102,0.303,0.295,0.303,0.502v4.293c2.578,0.336,13.674,2.33,13.674,11.674c0,0.271-0.191,0.508-0.459,0.562 C26.18,21.891,26.141,21.891,26.105,21.891z"/>
        </svg>
    </footer>
    <dialog id="gameOver">
        <div>
            Game Over
        </div>
        <div class="new-game-button">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="#fff" id="newGame">
                <title>new game</title>
                <path d="M15.65 4.35A8 8 0 1 0 17.4 13h-2.22a6 6 0 1 1-1-7.22L11 9h7V2z"/>
            </svg>
        </div>
    </dialog>
</body>
</html>
