<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2048 game</title>
    <link rel="manifest" href="/manifest.webmanifest" />
</head>

<body>
    <header>
        <div class="logo">
            <span class="logo-item item-2">2</span>
            <span class="logo-item item-0">0</span>
            <span class="logo-item item-4">4</span>
            <span class="logo-item item-8">8</span>
        </div>

        <div class="header-center">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="#fff" id="newGame">
                <title>new game</title>
                <path d="M15.65 4.35A8 8 0 1 0 17.4 13h-2.22a6 6 0 1 1-1-7.22L11 9h7V2z"/>
            </svg>
        </div>

        <div class="header-right">
           <span class="score">
                score: <span id="score"></span>
            </span>
            <span class="high-score">
                high score: <span id="highScore"></span>
            </span>
        </div>
    </header>
    <main>
        <div class="game" id="game">
            <div class="item-wrapper"></div>
            <div class="item-wrapper"></div>
            <div class="item-wrapper"></div>

            <div class="item-wrapper"></div>

            <div class="item-wrapper"></div>
            <div class="item-wrapper"></div>
        </div>
    </main>
</body>
</html>
